<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="movie_title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Title </th>
      <td mat-cell *matCellDef="let element"> {{element.movie_title}} </td>
    </ng-container>
    <ng-container matColumnDef="director_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Director Name </th>
      <td mat-cell *matCellDef="let element"> {{element.director_name}} </td>
    </ng-container>

    <ng-container matColumnDef="actor_1_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Actor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.actor_1_name}} </td>
    </ng-container>
    <ng-container matColumnDef="actor_2_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Second Actor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.actor_2_name}} </td>
    </ng-container>

    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genres </th>
      <td mat-cell *matCellDef="let element"> {{element.genres}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
